<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>QCInfo</title>
    <link rel="stylesheet" href="css/onsen-css-components.css">
    <link rel="stylesheet" type="text/css" href="css/onsen-css-components.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/onsenui/js/onsenui.js"></script>
    <script src="js/home.js"></script>
</head>

<body>

    <ons-dialog id="my-dialog">
        <div style="text-align: center;">
            <div style="text-align: center; margin-top: 30px;">
                <br>
                <br>
                <ons-input id="subject" modifier="underbar" placeholder="Asunto"></ons-input>
                <p>
                    <textarea id="about" class="textarea" rows="10" placeholder="Descripcion"></textarea>
                </p>
                <p style="margin-top: 30px;">
                    <button class="button--cta" onclick="fn.sendReport()">Enviar</button>
                    <button class="button--cta" onclick="fn.hideDialog('my-dialog')">Cancelar</button>
                </p>
            </div>
        </div>
    </ons-dialog>
    <ons-navigator swipeable id="myNavigator" page="profile.html"></ons-navigator>
    <ons-template id="feed.html">
        <ons-page>
            <ons-toolbar>
                <div class="center">Inicio</div>
                <div class="right">
                    <ons-toolbar-button onclick="fn.showTemplateDialog()">
                        <i class="fas fa-exclamation-triangle"></i>
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <ons-tabbar swipeable position="bottom">
                <ons-tab label="Inicio" icon="ion-home" page="feed.html" active></ons-tab>
                <ons-tab label="Perfil" icon="ion-film-marker" page="profile.html"></ons-tab>
            </ons-tabbar>
            <div style="height: 200px; padding: 1px 0 0 0;">
                <div class="card card--material">
                    <div class="card__title card--material__title">Anuncio</div>
                    <div class="card__content card--material__content">Lorem ipsum dolor sit amet, consectetur
                        adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
                </div>
            </div>
        </ons-page>
    </ons-template>

    <ons-template id="profile.html">
        <ons-page id="profile">
            <ons-toolbar>
                <div class="center">Inicio</div>
                <div class="right">
                    <ons-toolbar-button onclick="fn.showTemplateDialog()">
                        <i class="fas fa-exclamation-triangle"></i>
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <ons-tabbar swipeable position="bottom">
                <ons-tab label="Inicio" icon="ion-home" page="feed.html"></ons-tab>
                <ons-tab label="Perfil" icon="ion-film-marker" page="profile.html" active></ons-tab>
            </ons-tabbar>
            <div style="height: 200px; padding: 1px 0 0 0;">
                <div class="card card--material">
                    <ons-card>
                        <img src="https://monaca.io/img/logos/download_image_onsenui_01.png" alt="Onsen UI"
                            style="width: 100%">

                        <h2 id="profileName" style="margin-top: 20px"></h2>

                        <div class="content">
                            <div>
                                <ons-button>
                                    <ons-icon icon="ion-thumbsup"></ons-icon>
                                </ons-button>
                                <ons-button>
                                    <ons-icon icon="ion-share"></ons-icon>
                                </ons-button>
                            </div>
                            <ons-list>
                                <ons-list-header>Data</ons-list-header>
                                <ons-list-item>Data</ons-list-item>
                                <ons-list-item>Data</ons-list-item>
                                <ons-list-item>Data</ons-list-item>
                            </ons-list>
                        </div>
                    </ons-card>
                </div>
            </div>
        </ons-page>
    </ons-template>

</body>

</html>
