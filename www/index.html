<body>
  <!-- Error Dialog Message -->
  <ons-dialog id="error-dialog">
    <div style="text-align: center;">
      <div style="text-align: center; margin-top: 30px;">
        <p>
          Datos incorrectos! Intente otra vez...
        </p>
        <p style="margin-top: 30px;">
          <button class="button--cta" onclick="fn.hideDialog('error-dialog')">
            OK
          </button>
        </p>
      </div>
    </div>
  </ons-dialog>

  <ons-page>
    <center>
      <img src="img/logo.png" alt="QCInfo" style="width: 70%" />
    </center>

    <div class="login-form">
      <center>
        <i class="fas fa-user fa-2x"></i>
        <input type="text" id="codigo" class="text-input--underbar" placeholder="Codigo" value="" /><br /><br />
        <i class="fas fa-unlock fa-2x"></i>
        <input type="password" id="nip" class="text-input--underbar" placeholder="NIP" value="" />
        <br /><br />
        <button onclick="send()" style="width: 180px;
                          padding: 8px;
                          color: #ff8200;
                          font-size: 18px;
                          border: none;
                          background-color: transparent">
          E N T R A R
        </button>
        <br /><br />
      </center>
    </div>
  </ons-page>
